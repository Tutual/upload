<html>
	<head>
		<title>CSE</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/> <!-- External CSS -->	
		<!-- Internal CSS -->
		<style>
			div{
				color: red;
				background-color: #e0e0e0;
				font-size: 19px;
				font-family: comic sans ms;
				margin: 50px 3px 19px 15px;
				padding: 5px;
				border: 5px blue solid;
			}
		</style>
	</head>
	<body>
		<h1 align="center" style="color: green;" title="Cascading Style Sheet">CSS</h1> <!-- Inline CSS -->
		<div>This is an example for CSS</div>
		<p>This is another example</p>
		<span>This is another example for <span title="Cascading Style Sheet">CSS</span></span>
		<h1 class="ExampleCl">This is class</h1>
		<h2 class="ExampleCl">This is class</h2>
		<h3 class="ECL">This is class</h3>
		<h4 class="ExampleCl">This is class</h4>
		<h5 class="ExampleCL ECL">This is class</h5>
		<h1 id="ExampleID">This is ID</h1>
	</body>
</html>
